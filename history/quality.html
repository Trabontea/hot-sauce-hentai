<ul class="timeline-table">
  <li class="timeline-table__row done" id="production">
    <div class="first">
      <div class="status">DONE!</div>
      <div class="circle"></div>
    </div>
    <div class="img-stage">
      <img src="dist/images/PRODUCTION.png"
           srcset="dist/images/PRODUCTION.png 1x, dist/images/PRODUCTION@2x.png 2x,
                dist/images/PRODUCTION@3x.png 3x"
           alt="Production">
    </div>
    <span class="phase">PRODUCTION (FERMENTING, MIXING)</span>
  </li>
  <li class="timeline-table__row active" id="quality">
    <div class="first">
      <div class="status">IN PROGRESS</div>
      <div class="circle"></div>
    </div>
    <div class="img-stage">
      <img src="dist/images/Bottling.png"
           srcset="dist/images/Bottling.png 1x,
              dist/images/Bottling@2x.png 2x,
              dist/images/Bottling@3x.png 3x"
           alt="Quality">
    </div>
    <span class="phase">BOTTLING & QUALITY CONTROL</span>
  </li>
  <li class="timeline-table__row" id="delivery">
    <div class="first">
      <div class="status"></div>
      <div class="circle"></div>
    </div>
    <div class="img-stage">
      <img src="dist/images/NUTAKU-HQ.png"
           srcset="dist/images/NUTAKU-HQ.png 1x, dist/images/NUTAKU-HQ@2x.png 2x,
              dist/images/NUTAKU-HQ@3x.png 3x"
           alt="Delivery">
    </div>
    <span class="phase">DELIVERY TO NUTAKU HQ</span>
  </li>
  <li class="timeline-table__row" id="control">
    <div class="first">
      <div class="status"></div>
      <div class="circle"></div>
    </div>
    <div class="img-stage">
      <img src="dist/images/QUALITY-CONTROL-02.png"
           srcset="dist/images/QUALITY-CONTROL-02.png 1x, dist/images/QUALITY-CONTROL-02@2x.png 2x,
              dist/images/QUALITY-CONTROL-02@3x.png 3x"
           alt="Control">
    </div>
    <span class="phase">SECOND QUALITY CONTROL</span>
  </li>
  <li class="timeline-table__row" id="packing">
    <div class="first">
      <div class="status"></div>
      <div class="circle"></div>
    </div>
    <div class="img-stage">
      <img src="dist/images/HAND-PACKAGING.png"
           srcset="dist/images/HAND-PACKAGING.png 1x, dist/images/HAND-PACKAGING@2x.png 2x,
              dist/images/HAND-PACKAGING@3x.png 3x"
           alt="Packing">
    </div>
    <span class="phase">HAND PACKING</span>
  </li>
  <li class="timeline-table__row" id="shipping">
    <div class="first">
      <div class="status"></div>
      <div class="circle"></div>
    </div>
    <div class="img-stage">
      <img  src="dist/images/DELIVERY.png"
            srcset="dist/images/DELIVERY.png 1x, dist/images/DELIVERY@2x.png 2x,
              dist/images/DELIVERY@3x.png 3x"
            alt="Shipping">
    </div>
    <span class="phase">SHIPPING TO HENTAI LOVERS</span>
  </li>
</ul>
<div class="timeline-bottle">
  <div id="bottle">
    <img  class="bottle" src="dist/images/bottle/2_quality.png"
          srcset="dist/images/bottle/2_quality.png 1x,
             dist/images/bottle/2_quality@2x.png 2x,
              dist/images/bottle/2_quality@3x.png 3x"
          alt="Control">
  </div>
</div>
